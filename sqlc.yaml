version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries"
    schema: "database/migrations"
    gen:
      go:
        package: "gensql"
        out: "database/gensql"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_json_tags: true
        json_tags_case_style: "camel"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "geometry"
            go_type:
              import: "github.com/cridenour/go-postgis"
              package: "postgis"
              pointer: true
              type: "Point"
            nullable: true
